<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="reset.css" rel="stylesheet" />
		<link href="index.css" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="calculadora">
			<div class="tela">
				<h1 class="calculo">calculo</h1>
				<h2 class="resultado">resultado</h2>
			</div>
			<div class="teclado">
				<button class="button clear">C</button>
				<button class="button parenteses">( )</button>
				<button class="button porcentagem">%</button>
				<button class="button dividir">/</button>
				<button class="button sete">7</button>
				<button class="button oito">8</button>
				<button class="button nove">9</button>
				<button class="button vezes">X</button>
				<button class="button quatro">4</button>
				<button class="button cinco">5</button>
				<button class="button seis">6</button>
				<button class="button menos">-</button>
				<button class="button um">1</button>
				<button class="button dois">2</button>
				<button class="button tres">3</button>
				<button class="button mais">+</button>
				<button class="button maismenos">+/-</button>
				<button class="button zero">0</button>
				<button class="button comma">,</button>
				<button class="button igual">=</button>
			</div>
		</section>

		<script src="calculator.js"></script>
	</body>
</html>
